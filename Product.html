    <center><div class="regform"><h1>Add Products </h1></div></center>
    <div class="main">
        <form name="fileform" method="post" action="product.jsp" enctype="multipart/form-data">
            
                <h3 class="number">Product Id</h3>
                <input type="text" name="pid" class="Name" placeholder="Enter Product Id" required="Fill up">
            
            <h3 class="name">Name</h3>
            <input type="name" name="pname" class="Name" placeholder="Enter Name" required="Fill up">
            <h3 class="size">Size</h3>
            <input type="text" name="size" class="Size" placeholder="Enter Size" required="Fill up">
            <h2 class="category">Category</h2>
            <select name="category" class="Category">
                <option>Select Option</option>
                <option>Men</option>
                <option>Women</option>
                <option>Kids</option>
            </select>
            <h2 class="class">Class</h2>
            <select name="class" class="Class">
                <option>Select Option</option>
                <option value="Lehanga">Lehenga</option>
                <option value="GrabaDress">Garba Dress</option>
                <option value="Gown">Gown</option>
                <option value="Suit">Suit</option>
                <option value="Saree">Saree</option>
                <option value="Kurta">Kurta</option>
                <option value="Jacket">Jacket</option>
            </select>
           
            <h2 class="fees">Image</h2>
            <input name="image" type="file" class="Fees" placeholder="Image" required="Fill up">
            <h2 class="items"> No_Items</h2>
            <input name="items" type="number" class="Items" placeholder="Enter No. Of Items" required="Fill up">
            <h2 class="price">Price</h2>
            <input name="price" type="number" class="Price" placeholder="Enter Price" required="Fill up">
            <h2 class="fees">Fees</h2>
            <input name="fee" type="number" class="Fees" placeholder="Enter Fees" required="Fill up">
            <h2 class="amount">Amount</h2>
            <input name="amount" type="number" class="Amount" placeholder="Enter Amount" required="Fill up">

            <input type="submit" class="btn" value="Register" name="">
        </form>
